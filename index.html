<body class="ios-height-fix">
    <header class="game-container">
        <div class="game-header">
            <h1>MOJIMIND</h1>
            <div class="guesses-counter" id="guesses-counter">0/6</div>
        </div>
        
        <p class="game-date" id="game-date"></p>
        
        <main class="game-body">
            <section class="board-container" id="board-container" aria-label="Game Board">
                <!-- Game board will be generated here -->
            </section>
            
            <section class="current-guess-container" id="current-guess-container" aria-label="Current Guess">
                <div class="current-guess" id="current-guess">
                    <div class="guess-slot" data-index="0" aria-label="Emoji slot 1"></div>
                    <div class="guess-slot" data-index="1" aria-label="Emoji slot 2"></div>
                    <div class="guess-slot" data-index="2" aria-label="Emoji slot 3"></div>
                    <div class="guess-slot" data-index="3" aria-label="Emoji slot 4"></div>
                    <div class="guess-slot" data-index="4" aria-label="Emoji slot 5"></div>
                </div>
                <button class="submit-btn" id="submit-btn" disabled aria-label="Submit guess">SUBMIT</button>
            </section>
            
            <section class="emoji-keyboard" id="emoji-keyboard" aria-label="Emoji Keyboard">
                <!-- Emoji buttons will be generated here -->
            </section>
        </main>
