<body class="ios-height-fix">
    <div class="game-container">
        <div class="game-header">
            <h1>MOJIMIND</h1>
            <div class="guesses-counter" id="guesses-counter">0/20</div>
        </div>
        
        <p class="game-date" id="game-date"></p>
        
        <div class="game-body">
            <div class="board-container" id="board-container">
                <!-- Game board will be generated here -->
            </div>
            
            <div class="current-guess-container" id="current-guess-container">
                <div class="current-guess" id="current-guess">
                    <div class="guess-slot" data-index="0"></div>
                    <div class="guess-slot" data-index="1"></div>
                    <div class="guess-slot" data-index="2"></div>
                    <div class="guess-slot" data-index="3"></div>
                </div>
                <button class="submit-btn" id="submit-btn" disabled>SUBMIT</button>
            </div>
            
            <div class="emoji-keyboard" id="emoji-keyboard">
                <!-- Emoji buttons will be generated here -->
            </div>
        </div>

    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service worker registered!', reg);
                    })
                    .catch(err => {
                        console.log('Service worker registration failed:', err);
                    });
            });
        }
    </script>
